name: Publish npm packages

env:
  BLITZ_DEV_SERVER_ORIGIN: "https://stringtale.com"
  PUPPETEER_SKIP_DOWNLOAD: "true"
  PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: "1"
  SKIP_ENV_VALIDATION: "true"
  IS_REACT_ACT_ENVIRONMENT: "true"
  CI: "true"

on:
  push:
    branches:
      - main
      - release/**

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  # https://docs.npmjs.com/trusted-publishers
  id-token: write # Required for OIDC
  contents: write # Required for pushing tags/commits
  pull-requests: write # Required for changesets to create PRs

jobs:
  publish:
    name: Publish npm packages
    runs-on: ubuntu-24.04

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org"

      - name: Enable Corepack
        run: corepack enable

      # Ensure npm 11.5.1+ for OIDC trusted publishing (Node 20 ships with npm 10.x)
      - name: Update npm
        run: npm install -g npm@latest

      # Need to install everything because of https://github.com/changesets/changesets/issues/945
      - name: Install Dependencies
        run: yarn install --immutable --inline-builds

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1
        with:
          publish: yarn release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # NPM_TOKEN removed - using OIDC trusted publishing instead
